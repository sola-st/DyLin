name: Tests

on:
    push:
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ['3.9', '3.10', '3.11', '3.12']

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                pip install -r requirements.txt
                pip install pytest
                pip install -e .

            - name: Run pytest
              run: pytest tests